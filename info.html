  <div class='main'>
    <div id="left-hand-side">
      <div class="header">
        <h2>Student Info</h2>
      </div>

      <form name="signup" id="form" method="post" action="https://httpbin.org/post" onsubmit='return formValidation()'>
        <input type="hidden" name="lastName" id="lastName" value="Kojima" />
        <input type="hidden" name="studentId" id="studentId" value="119221208" />
        <div class="form-adj">
          <label for="firstname">First Name</label><br />
          <input id='firstname' type="text" /><br />
        </div>
        <div class="form-adj">
          <label for="lastname">Last Name</label><br />
          <input id='lastname' type="text" /><br />
        </div>
        <div class="form-adj">
          <label for="password1">Password</label><br />
          <input id='password1' type="password" /><br />
        </div>
        <div class="form-adj">
          <label for="password2">Confirm Password</label><br />
          <input id='password2' type="password" /><br />
        </div>
        <div class="form-adj">
          <label for="username">User Name</label><br />
          <input id='username' type="text" />
        </div>
        <div class="radio-title">
          <label>Education Status</label>
        </div>
        <div class="radio-form" id="education">
          <ul>
            <li>
              <input type="radio" name="status" class="status" id="status1" value="Graduated" />
              <label for="status1">Graduated</label>
            </li>
            <li>
              <input type="radio" name="status" class="status" id="status2" value="Currentry Enrolled" />
              <label for="status2">Currentry enrolled</label>
            </li>
            <li>
              <input type="radio" name="status" class="status" id="status3" value="Did not graduate" />
              <label for="status3">Did not graduate</label>
            </li>
          </ul>
        </div>
        <div class="form-adj">
          <label for="email">Email</label><br />
          <input id='email' type="email" /><br />
        </div>
        <div class="form-adj">
          <label for="age">Age</label><br />
          <input id="age" type="number" min="18" max="60" />
          <br />
        </div>
        <input type="submit" />
        <button onclick="clearForm();return false;">Clear</button>
      </form>
      <!-- </div> -->


    </div>

    <div id="error">
      <h1>Error Messages list</h1>
      <div id="error-list"></div>
